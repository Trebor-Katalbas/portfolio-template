<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio - Contact</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #eee;
        padding: 10px;
        text-align: right;
      }
      nav a {
        color: #333;
        text-decoration: none;
        margin: 10px;
        font-weight: bold;
      }
      main {
        margin: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin-top: 0;
      }
      .contacts{
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h2 {
        text-align: left;
        font-size: 24px;
        margin-top: 40px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        text-align: left;
        margin: 10px 0;
      }
      a {
        font-size: 24px;
        color: #333;
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid #333;
        border-radius: 5px;
      }
      .linkbox{
        margin-right: 2.5%;
      }
      .link{
        border: none;
      }
      a:hover {
        background-color: #333;
        color: #fff;
      }
      .email{
        margin-left: 10%;
      }
      .email1 {
        text-align: right;
        font-size: 24px;
        margin: 20px 0;
      }
      #main-img{
        margin-left: 5%;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
    </style>

  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
    </header>
    <nav>
    <div class="linkbox">
      <a class="link" href="index.html">Home</a>
      <a class="link" href="#">Contact</a>
    </div>
    </nav>
    <main>

      <h1>Contact Me</h1>
        <div class="contacts">
            <div class="link-list">
                <h2>Links:</h2>
                <ul>
                    <li><a href="https://example.com">Example Website</a></li>
                    <li><a href="https://github.com/username">GitHub Profile</a></li>
                    <li><a href="https://linkedin.com/in/username">LinkedIn Profile</a></li>
                </ul>
            </div>

            <div class="email">
                <h2>Email:</h2>
                <p class="email1">Email me at <a href="mailto:contact@example.com">contact@example.com</a></p>
            </div>
            <img id="main-img" src="" alt="Your Picture">
        </div>

    </main>
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
  </body>
</html>
