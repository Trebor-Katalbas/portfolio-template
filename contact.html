<!DOCTYPE html>
<html>
  <head>
    <title> Contact</title>

    <style>
      :root{
          --bg: #03001C;
          --sec: #301E67;
          --thd: #5B8FB9;
          --txt: #B6EADA;
      }
      body {
        color: var(--bg);
        background: var(--thd);
        font-family: Tahoma, sans-serif;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: var(--sec);
        padding: 10px;
        text-align: right;
      }
      nav a {
        color: var(--txt);
        text-decoration: none;
        margin: 10px;
        font-weight: bold;
      }
      main {
        margin: 20px;
        text-align: center;
      }
      h1 {
        font-size: 45px;
        margin-top: 0;
      }
      .contacts{
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 1%
      }
      h2 {
        text-align: left;
        font-size: 24px;
        margin-top: 20px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        text-align: left;
        margin: 10px 0;
      }
      a {
        font-size: 24px;
        color: var(--bg);
        text-decoration: none;
        display: inline-block;
        padding: 10px 20px;
        border: 2px solid var(--bg);
        border-radius: 5px;
        transition: all ease 0.5s;
      }
      .linkbox{
        margin-right: 2.5%;
      }
      .link{
        border: none;
      }
      a:hover {
        background-color: var(--bg);
        color: var(--txt);
      }
      .link:hover {
        background-color: var(--thd);
        color: var(--bg);
      }
      .email{
        margin-left: 10%;
      }
      .email1 {
        text-align: right;
        font-size: 24px;
        margin: 20px 0;
      }
      #main-img{
        margin-left: 5%;
        width: auto;
        height: 50vmin;
      }
      footer {
        background-color: var(--sec);
        color: var(--txt);
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center;
      }
    </style>

  </head>
  <body>
    <nav>
    <div class="linkbox">
      <a class="link" href="index.html">Home</a>
      <a class="link" href="#">Contact</a>
    </div>
    </nav>
    <main>

      <h1>CONTACT ME</h1>
        <div class="contacts">
            <div class="link-list">
                <h2>Links:</h2>
                <ul>
                    <li><a href="">https://trebor-katalbas.github.io/portfolio-v1/</a></li>
                    <li><a href="https://github.com/username">https://github.com/Trebor-Katalbas</a></li>
                    <li><a href="https://linkedin.com/in/username">https://Facebook.com/Trebor-Katalbas</a></li>
                </ul>
            </div>

            <div class="email">
                <h2>Email:</h2>
                <p class="email1">Email me at <a href="mailto:contact@example.com">carltrebors0110@yahoo.com</a></p>
            </div>
            <img id="main-img" src="img/TK pic(orig).png" alt="Your Picture">
        </div>

    </main>
    <footer>
      <p>&copy; 2023 My Portfolio</p>
    </footer>
  </body>
</html>
